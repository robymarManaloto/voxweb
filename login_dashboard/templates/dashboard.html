<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ced4da;
    }

    .list-group-item {
      border: 1px solid #dee2e6;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .list-group-item:hover {
      background-color: #f8f9fa;
    }

    .list-group-item i {
      cursor: pointer;
      color: #dc3545;
    }

    .list-group-item i:hover {
      color: #bd2130;
    }

    h2 {
      color: #343a40;
    }

    .placeholder-text {
      color: #6c757d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Redesigned Navigation Bar with Font Awesome Icons -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <i class="fas fa-cogs"></i> Project Dashboard
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle"></i> Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="profileDropdown">
            <a class="dropdown-item" href="#" id="changePasswordBtn">
              <i class="fas fa-key"></i> Change Password
            </a>
            <a class="dropdown-item" href="#" onclick="deleteAccount()">
              <i class="fas fa-trash"></i> Delete Account
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Project List -->
  <div class="container mt-4">
    <h2>Your Projects</h2>
    <div class="list-group">
      <!-- Project Item 1 -->
      <a href="#" class="list-group-item list-group-item-action">
        Project 1
        <i class="fas fa-trash float-right" onclick="showDeleteAlert('Project 1')"></i>
      </a>
      <!-- Project Item 2 -->
      <a href="#" class="list-group-item list-group-item-action">
        Project 2
        <i class="fas fa-trash float-right" onclick="showDeleteAlert('Project 2')"></i>
      </a>
      <!-- Placeholder when no projects -->
      <div class="placeholder-text" id="placeholderText" style="display: none;">No projects available.</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    // Function to show SweetAlert for project deletion
    function showDeleteAlert(projectName) {
      Swal.fire({
        title: 'Delete Project?',
        text: `Are you sure you want to delete ${projectName}?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire(
            'Deleted!',
            `${projectName} has been deleted.`,
            'success'
          );
        }
      });
    }

    // Function to show SweetAlert for logout
    function logout() {
      Swal.fire({
        title: 'Logout',
        text: 'Are you sure you want to logout?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, logout'
      }).then((result) => {
        if (result.isConfirmed) {
              $.ajax({
                type: 'POST',
                url: '/logout/',
                headers: {
                  'X-CSRFToken': $('[name=csrf-token]').attr('content')
                },
                success: function (data) {
                    if (data.success) {
                        Swal.fire(
                          'Logged Out',
                          'You have been successfully logged out.',
                          'success'
                      ).then(() => {
                          setTimeout(() => {
                              window.location.href = '/login/';
                          }, 0); // You can adjust the timeout value if needed
                      });                    
                    } else {
                        Swal.fire(
                            'Error',
                            'Failed to logout. Please try again.',
                            'error'
                        );
                    }
                },
                error: function () {
                    Swal.fire(
                        'Error',
                        'Failed to logout. Please try again.',
                        'error'
                    );
                }
            });
        }
      });
    }
    
  // Function to show SweetAlert for password change
  function showChangePasswordAlert() {
    Swal.fire({
      title: 'Change Password',
      html:
        '<input type="password" id="oldPassword" class="swal2-input" placeholder="Old Password">' +
        '<input type="password" id="newPassword" class="swal2-input" placeholder="New Password">' +
        '<input type="password" id="confirmPassword" class="swal2-input" placeholder="Confirm Password">',
      showCancelButton: true,
      confirmButtonText: 'Change Password',
      cancelButtonText: 'Cancel',
      showLoaderOnConfirm: true,
      preConfirm: () => {
        const oldPassword = $('#oldPassword').val();
        const newPassword = $('#newPassword').val();
        const confirmPassword = $('#confirmPassword').val();
        // Perform AJAX request to change password
        return $.ajax({
          type: 'POST',
          url: '/change_password/',
          headers: {
            'X-CSRFToken': $('[name=csrf-token]').attr('content')
          },
          data: {
            old_password: oldPassword,
            new_password: newPassword,
            confirm_password: confirmPassword,
          },
        });
      },
      allowOutsideClick: () => !Swal.isLoading(),
    }).then((result) => {
      if (result.isConfirmed && result.value.success) {
        Swal.fire('Password Changed!', 'Your password has been successfully changed.', 'success')
          .then(() => {
            setTimeout(() => {
                window.location.href = '/login/';
            }, 0); // You can adjust the timeout value if needed
        });
      } else if (result.isConfirmed) {
        Swal.fire('Error', 'Failed to change password. Please try again.', 'error');
      }
    });
  }

  // Attach click event to the "Change Password" button
  $('#changePasswordBtn').on('click', function () {
    showChangePasswordAlert();
  });

  function deleteAccount() {
    Swal.fire({
      title: 'Delete Account?',
      text: 'Are you sure you want to delete your account? This action cannot be undone.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#3085d6',
      confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
      if (result.isConfirmed) {
        $.ajax({
          type: 'POST',
          url: '/delete_account/',
          headers: {
            'X-CSRFToken': $('[name=csrf-token]').attr('content')
          },
          success: function (data) {
            if (data.success) {
              Swal.fire(
                'Account Deleted!',
                'Your account has been successfully deleted.',
                'success'
              ).then(() => {
                setTimeout(() => {
                  window.location.href = '/login/';
                }, 0);
              });
            } else {
              Swal.fire(
                'Error',
                'Failed to delete account. Please try again.',
                'error'
              );
            }
          },
          error: function () {
            Swal.fire(
              'Error',
              'Failed to delete account. Please try again.',
              'error'
            );
          }
        });
      }
    });
  }

  </script>
  
</body>

</html>
