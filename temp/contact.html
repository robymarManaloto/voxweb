<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Department of Agriculture</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #008000;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .jumbotron {
      background-color: #FFFF00;
      color: #000;
    }

    .contact-section {
      background-color: #fff;
      padding: 50px 0;
    }

    .contact-heading {
      color: #008000;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info i {
      margin-right: 10px;
      color: #FFA500;
    }

    .contact-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
    }

    .contact-form .form-control {
      border-color: #008000;
    }

    .contact-form .btn-primary {
      background-color: #008000;
      border-color: #008000;
    }

    .contact-form .btn-primary:hover {
      background-color: #006400;
      border-color: #006400;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Department of Agriculture</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="jumbotron text-center">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have any questions or inquiries? Feel free to reach out to us.</p>
          </div>
          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2021 Department of Agriculture, Philippines. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
